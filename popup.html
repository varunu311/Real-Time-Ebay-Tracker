<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="popup.css">
    <title>eBay New Listing Finder</title>
</head>

<body>

<!-- header -->
<h1>eBay New Listing Finder</h1>

<!-- begin form -->
<div id="inputs">

    <!-- item search -->
    <div class="tooltip">
        <label for="search_term">Item search:</label><br>
        <input type="text" id="search_term" name="search_term" placeholder="Search for your item" required><br>
        <span class="tooltiptext">type the important words, put exact words in quotes: airpods, "apple watch"</span>
    </div>

    <!-- exlusion search -->
    <div class="tooltip">
        <label for="search_exclude_term">None of these words:</label><br>
        <input type="text" id="search_exclude_term" name="search_exclude_term" placeholder="Exlude these words" required><br>
        <span class="tooltiptext">put a minus sign before words you don't want: -poster, -case</span>
    </div>

    <!-- max price -->
    <div class="tooltip">
        <label for="search_term_maxprice">Maximum price:</label><br>
        <input type="number" id="search_term_maxprice" name="search_term_maxprice" min="0.01" step="0.01" value="0.01" required><br>
        <span class="tooltiptext">enter your maximum price</span>
    </div>

    <!-- buttons -->
    <br><button id="searchButton">Search</button>
    <button id="refreshButton">Refresh</button>
    <button id="clearButton">Clear</button>

</div>

<div class="results" id="results"></div>

<script src="popup.js"></script>
</body>
</html>
