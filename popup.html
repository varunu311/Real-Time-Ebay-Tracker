<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display:block;
        align-content: center;
        align-items: center;
        min-width: 250px;
        min-height: 350px;
        padding: 10px;
        background-color: rgb(4, 27, 42);
      }

      h1 {
        font-size: 18px;
        margin-bottom: 10px;
        color: rgb(211, 211, 211);
      }

      p {
        font-size: 14px;
        margin-bottom: 5px;
      }

      button {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 50px;
      }

      button:hover{
        margin-top: 10px;
        padding: 7px 12px;
        font-size: 14px;
        border-radius: 50px;
      }

      label{
        color: rgb(211, 211, 211);
      }
    </style>
  </head>
  <body>
    <h1>eBay Price Tracker</h1>

    <label for="ebay_item">Item:</label>
    <input type="text" id="ebay_item" name="ebay_item">
    
    <button id="trackButton">Track Item</button>

    <script src="popup.js"></script>
  </body>
</html>
