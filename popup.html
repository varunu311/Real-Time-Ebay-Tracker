<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display:block;
        align-content: center;
        align-items: center;
        min-width: 250px;
        min-height: 350px;
        padding: 10px;
        background-color: rgb(4, 27, 42);
      }

      h1 {
        font-size: 18px;
        margin-bottom: 10px;
        color: rgb(211, 211, 211);
      }

      p {
        font-size: 14px;
        margin-bottom: 5px;
      }

      button {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 50px;
      }

      button:hover{
        margin-top: 10px;
        padding: 7px 12px;
        font-size: 14px;
        border-radius: 50px;
      }

      label{
        color: rgb(211, 211, 211);
      }

      #results {
        margin-top: 20px;
      }

      .result {
        background-color: rgb(211, 211, 211);
        padding: 10px;
        margin-bottom: 10px;
        color: rgb(4, 27, 42);
      }
    </style>
  </head>
  <body>
    <h1>eBay Search</h1>

    <label for="search_term">Search Item:</label>
    <input type="text" id="search_term" name="search_term">

    <label for="search_exclude_term">Ex Words:</label>
    <input type="int" id="search_exclude_term" name="search_exclude_term">

    <label for="search_maxprice">Max Price:</label>
    <input type="int" id="search_term_maxprice" name="search_term_maxprice">
    
    <button id="searchButton">Search</button>

    <div id="results"></div>

    <script src="popup.js"></script>
  </body>
</html>
