<!DOCTYPE html>
<html>
  
  <head> 
  <link rel="stylesheet" href="popup.css">
  </head>
  
  <body>

    <!-- header -->
    <h1>eBay</h1>

    <!-- begin form -->
    <div id="inputs">
    
      <!-- item search -->
      <label for="search_term">Item Search</label><br>
      <input type="text" id="search_term" name="search_term" placeholder="Search for your item">
    
      <!-- exlusion search -->
      <label for="search_exclude_term">Exclude these words</label></br>
      <input type="text" id="search_exclude_term" name="search_exclude_term" placeholder="Exlude these words">

      <!-- max price -->
      <label for="search_term_maxprice">Maximum Price</label>
      <input type="text" id="search_term_maxprice" name="search_term_maxprice" placeholder="Enter your maximum price">

      <!-- buttons -->
      <button id="searchButton">Search</button>
      <button id="refreshButton">Refresh</button>
      <button id="clearButton">Clear</button>
    
    </div>

    <div class="results" id="results"></div>

    <script src="popup.js"></script>
  </body>
</html>
